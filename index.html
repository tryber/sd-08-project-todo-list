<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto To-do List</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <main>
      <section>
        <form>
          <label for="texto-tarefa">Tarefa: </label>
          <input id="texto-tarefa" type="text" />
        </form>
        <div id="button-container">
          <button id="criar-tarefa">Adicionar Tarefa</button>
          <button id="apaga-tudo">Apagar tudo!</button>
          <button id="remover-finalizados">
            Remova da lista as tarefas finalizadas
          </button>
          <button id="salvar-tarefas">
            Salvar tarefas (manter mesmo no reload)
          </button>
          <button id="mover-cima">Mover tarefa para cima</button>
          <button id="mover-baixo">Mover tarefa para baixo</button>
          <button id="remover-selecionado">Remover item selecionado</button>
        </div>

        <ol id="lista-tarefas"></ol>
      </section>
    </main>
  </body>
</html>
