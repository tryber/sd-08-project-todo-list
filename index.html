<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <section>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa" type="submit">Adicionar</button>
    </section>
    <section>
        <ol id="lista-tarefas">
            <!-- a preencher com tarefas -->
        </ol>
    </section>
    <section>
        <button id="remover-selecionado">X</button>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="remover-finalizados">Limpar finalizados</button>
        <button id="apaga-tudo">Limpar lista</button>
        <button id="salvar-tarefas">Salvar</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
