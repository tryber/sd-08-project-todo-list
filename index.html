<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    Minhas Lista de Tarefas
  </header>
  <!-- REQ 2 - tag p | id funcionamento | conteúdo Clique duas vezes em um item para marcá-lo como completo -->
  <p id="funcionamento">
    Clique duas vezes em um item para marcá-lo como completo
  </p>
  <!-- REQ 3 - tag input | id texto-tarefa |  -->
  <input type="text" id="texto-tarefa">
  <!-- REQ 4 - tag ol | id lista-tarefas -->
  <ol id="lista-tarefas"></ol>
  <!-- REQ 5 - tag button | id criar-tarefa | faça algo ao clicar | pegue o conteúdo do input | adicione o conteúdo à lista | limpe o input -->
  <button id="criar-tarefa">
    Criar tarefa
  </button>
  <script src="/script.js"></script>
</body>
</html>
