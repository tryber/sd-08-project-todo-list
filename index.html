<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamentos">Clique duas vezes em um item para marcá-lo como completo</p>
    </div>
  </header>
  <section>
    <label for="texto-tarefa">Escreva o nome do item que deseja adicionar à sua lista:</label>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Create task</button>
    <div>
      <ol id="lista-tarefas"></ol>
    </div>
    <button id="apaga-tudo">Clear All</button>
    <button id="remover-finalizados">Remove Task</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
