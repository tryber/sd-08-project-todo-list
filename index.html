<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
  <title>To do list</title>
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div>
        <input id="texto-tarefa" type="text" placeholder="Digite aqui sua tarefa">
        <button id="criar-tarefa">Adcionar</button>
    </div>
    <div>
        <ol id="lista-tarefas"> 
        </ol>
    </div>
    <div>
        <button id="remover-selecionado">X</button>
        <button id="mover-cima">Seta para cima</button>
        <button id="mover-baixo">Seta para baixo</button>
        <button id="remover-finalizados">Limpar Completos</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="salvar-tarefas">Salvar Lista</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
