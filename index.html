<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <section class="controls" id="controls">
      <div class="input-group">
        <input id="texto-tarefa" type="text" placeholder="Adicionar uma nova tarefa">
        <button id="criar-tarefa"><i class="fas fa-plus-circle"></i></button>
      </div>
      <div class="button-group">
        <button id="remover-finalizados">Remover finalizadas</button>
        <button id="apaga-tudo">Remover todas</i></button>
      </div>
      <div class="button-group">
        <button id="remover-selecionado"><i class="fas fa-trash-alt"></i></button>
        <button id="salvar-tarefas"><i class="fas fa-save"></i></button>
        <button id="mover-cima"><i class="fas fa-arrow-up"></i></button>
        <button id="mover-baixo"><i class="fas fa-arrow-down"></i></button>
      </div>
    </section>
    <section class="lista" id="lista">
      <ol id="lista-tarefas"></ol>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
