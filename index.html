<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header class="center">
        <h1>Minha Lista de Tarefas</h1>
      </header>
      <div class="center">
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </div>
      <div class="center">        
        <input
          type="text"
          placeholder="Digite o nome da tarefa."
          id="texto-tarefa"
        />
      </div>
      <div id="lista">
        <ol id="lista-tarefas"></ol>
      </div>
      <div class="center">
        <button id="mover-cima">CIMA</button>
        <button id="mover-baixo">BAIXO</button>
        <button id="salvar-tarefas">SALVAR</button>
      </div>
      <div class="center">
        <button id="criar-tarefa">NOVA</button>
        <button id="remover-selecionado">DELETE SELECIONADA</button>
        <button id="remover-finalizados">DELETE FINALIZADAS</button>
        <button id="apaga-tudo">APAGAR TODAS</button>
      </div>
    </div>
    <script src="script.js"></script>    
  </body>
</html>
