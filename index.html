<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </header>
        <div>
            <input type="text" name="" id="texto-tarefa" placeholder="Insira sua Tarefa aqui">
            <button id="criar-tarefa" onclick="criarTarefa()">Adcionar Tarefa</button>
            <button id="apaga-tudo" onclick="apagaTudo()">Apagar tudo</button>
            <button id="remover-finalizados" onclick="removeFinalizados()">Remover Finalizados</button>
            <button id="salvar-tarefas" onclick="salvaTarefas()">Salvar tarefas</button>
            <ol id="lista-tarefas"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
