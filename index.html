<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Minha Lista de Tarefas</h1>
            <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
        </header>
        <main>
            <section id="add-task">
                <input type="text" name="texto-tarefa" id="texto-tarefa">
                <button id="criar-tarefa">Adicionar</button>
            </section>
            <ol id="lista-tarefas"></ol>
            <section id="buttons">
                <button id="remover-selecionado"><strong>X</strong></button>
                <button id="mover-cima"><strong>⤴</strong></button>
                <button id="mover-baixo"><strong>⤵</strong></button>
                <button id="remover-finalizados">Limpar Completos</button>
                <button id="apaga-tudo">Limpar Lista</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
