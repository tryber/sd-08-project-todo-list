<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="hero-container">
    <h1 id="hero-title">Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <main id="main-container">
    <div id="input-text" class="input-text">
      <form id="task-form">
        <label for="texto-tarefa">Insira a tarefa: </label>
        <input type="text" class="texto-tarefa" name="texto-tarefa" id="texto-tarefa"/>
      </form>
      <div class="form-controls" id="form-controls">
        <button type="button" id="criar-tarefa">Inserir Tarefa</button>
        <button type="button" id="apaga-tudo">Apaga Tudo</button>
        <button type="button" id="remover-finalizados">Remover Finalizado(s)</button>
        <button type="button" id="remover-selecionado">Remover Selecionado</button>
        <button type="button" id="salvar-tarefas">Salvar Tarefas</button>
        <button type="button" id="mover-cima">↑</button>
        <button type="button" id="mover-baixo">↓</button>
      </div>
    </div>
    <div class="tarefas" id="tarefas">
      <ol id="lista-tarefas"></ol>
    </div>
  </main>
  <script src='script.js'></script>
</body>
</html>
