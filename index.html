<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="main">
        <header>
            <h3>Minha Lista de Tarefas</h3>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </header>

        <section>
            <input type="text" id="texto-tarefa" placeholder="Digite sua Tarefa" maxlength="30">
            <button id="criar-tarefa">Adicionar</button>
        </section>

        <section id="ol">
            <ol id="lista-tarefas"></ol>
            <button id="apaga-tudo">Limpar Lista</button>
            <button id="remover-finalizados"> Limpar Finalizados</button>
        </section>


    </main>

    <script src="script.js"></script>
</body>

</html>
