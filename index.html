<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>Minha Lista de Tarefas</header>
      <main>
        <p id="funcionamento" class="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>

        <div class="add-task">
          <label for="texto-tarefa">Digite uma tarefa:</label>
          <input type="text" name="texto-tarefa" id="texto-tarefa" />
          <button type="button" id="criar-tarefa">Adicionar</button>
        </div>
        <div class="tasks-container">
          <ol id="lista-tarefas"></ol>
        </div>
        <button id="mover-cima" class="arrow-btn">
          <img class="arrow-img" src="images/arrow-up.svg" alt="" />
        </button>
        <button id="mover-baixo" class="arrow-btn">
          <img class="arrow-img" src="images/arrow-down.svg" alt="" />
        </button>
        <button id="salvar-tarefas" class="salvar-tarefas-btn">
          Salvar Tarefas
        </button>
        <button id="remover-selecionado">Apagar Selecionado</button>
        <button id="remover-finalizados">Apagar finalizadas</button>
        <button id="apaga-tudo">Apagar tudo</button>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
