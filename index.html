<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha Lista de Tarefas</title>
</head>

<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa">
    <ol id="lista-tarefas"></ol>
    <button id="criar-tarefa">Adicionar</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="salvar-tarefas">Salvar Lista</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <button id="remover-selecionado">Apagar</button>
    <script src="script.js"></script>
</body>

</html>
