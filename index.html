<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <div id="container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <section>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>
      <ol id="lista-tarefas"></ol>
      </ol>
      <button id="remover-selecionado">	&#128465;</button>
      <button id="mover-cima">&uArr;</button>
      <button id="mover-baixo">&dArr;</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="remover-finalizados">Limpar concluídos</button>
      <button id="salvar-tarefas">Salvar</button>
    </section>
</div>

  <script src="script.js"></script>
</body>
</html>
