<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="functions.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app-container">
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <em id="funcionamento"
          >Clique duas vezes em um item para marc√°-lo como completo</em>
      </header>
      <main>
        <input type="text" id="texto-tarefa" placeholder="Nova tarefa" />
        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"></ol>
      </main>
      <footer>
        <button id="apaga-tudo">Apagar Lista</button>
        <button id="remover-finalizados">Apagar Completos</button>
        <button id="remover-selecionado">Apagar Selecionado</button>
        <button id="salvar-tarefas">Salvar Lista</button>
        <button id="mover-baixo">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button id="mover-cima">
          <i class="fas fa-arrow-up"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
