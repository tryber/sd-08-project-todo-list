<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <div><p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p></div>
    <div class="input-container">
        <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa">
        <button id="criar-tarefa" class="buttons">Adicionar</button>
    </div>
    <div class="task-list-container">
        <ol id="lista-tarefas" class="task-list">
        </ol>
    </div>
    <div class="buttons-container">
        <button id="remover-selecionado" class="buttons">X</button>
        <button id="mover-cima" class="buttons">↑</button>
        <button id="mover-baixo" class="buttons">↓</button>
        <button id="apaga-tudo" class="buttons">Limpar Lista</button>
        <button id="remover-finalizados" class="buttons">Limpar Completos</button>
        <button id="salvar-tarefas" class="buttons">Salvar Lista</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
