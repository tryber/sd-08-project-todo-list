<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <span id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</span>
  </header>

      type="text"

    <button id="criar-tarefa">Adicionar</button>
    <button id="apaga-tudo">Apagar Lista</button>
    <button id="remover-finalizados">Remover Finalizadas</button>

  </section>
  <section>

  </section>
  <script src="script.js"></script>
</body>
</html>
