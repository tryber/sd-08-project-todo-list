<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
      <br />
      <form id="meu-form">
        <input type="text" id="texto-tarefa" />
        <button id="criar-tarefa" type="button">Adicionar</button>
      </form>
      <ol id="lista-tarefas"></ol>
      <button id="mover-cima">Cima</button>
      <button id="mover-baixo">Baixo</button>
      <button id="remover-selecionado">X</button>
      <button id="apaga-tudo">Apaga tudo</button>
      <button id="remover-finalizados">Limpar concluídos</button>
      <button id="salvar-tarefas">Salvar</button>
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
