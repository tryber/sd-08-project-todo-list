<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
    <input
      type="text"
      name="texto-tarefa"
      id="texto-tarefa"
      placeholder="tarefa"
    />
    <button id="criar-tarefa">Criar Tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="mover-cima">&uparrow;</button>
    <button id="mover-baixo">&downarrow;</button>
    <button id="remover-selecionado">Apagar</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <script src="script.js"></script>
  </body>
</html>
