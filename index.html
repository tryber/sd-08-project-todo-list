<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 id="title">Minha Lista de Tarefas</h1></header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

  <section class="create-task-style">
    <button id="criar-tarefa">Criar tarefa</button>
    <input type="text" id="texto-tarefa" placeholder="Digite aqui a nova tarefa">
  </section> 
  <ol id="lista-tarefas"></ol>
  <section class="move-selected">
    <button id="mover-cima">&#9650;</button>
    <button id="mover-baixo">&#9660;</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
  </section>
  <section class="buttons-style">    
    <button id="remover-finalizados">Remover finalizados</button>    
    <button id="remover-selecionado">Remover item selecionado</button>
    <button id="apaga-tudo">Apaga tudo</button>    
  </section>

  <script src="script.js"></script>
</body>
</html>
