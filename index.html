<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>To Do List</title>
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <input id="texto-tarefa" />
  <ol id="lista-tarefas">

  </ol>
  <button id="criar-tarefa" onclick="createTask();">Criar Tarefa</button>
  <button id="apaga-tudo" onclick="eraseEverything();">Apaga Tudo</button>
