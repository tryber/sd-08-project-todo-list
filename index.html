<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
    <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa" />
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Apagar Lista</button>

    <button id="mover-cima">Mover Cima</button>

    <button id="salvar-tarefas">Salvar Lista</button>

    <script src="script.js"></script>
  </body>
</html>
