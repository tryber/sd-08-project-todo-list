<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To do List!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <p>Clique uma vez para selecioná-lo e movê-lo ou apagá-lo</p>
    <input id="texto-tarefa" placeholder="Digite aqui a próxima tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    O que fazer com o item selecionado:
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <button id="remover-selecionado">x</button><br> 
    <button id="remover-finalizados">Remover completos</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="salvar-tarefas">Salvar lista</button>
    
    <script src="script.js"></script>
</body>
</html>
