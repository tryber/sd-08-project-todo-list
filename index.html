<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Syne+Mono&display=swap" rel="stylesheet"></head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>

  <main>
    <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
    <input id='texto-tarefa'>

    <div class="button-container">

  <footer>
      <button id='salvar-tarefas' class='salvar-tarefas'>Salvar tarefas</button>
  </footer>
  <script src="/script.js"></script>

</html>
