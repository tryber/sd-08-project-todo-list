<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <header>

            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo </p>

        </header>


        <div id="">
            <input id="texto-tarefa" class="inputNewTodo" value="" type="text" name="newTodo">
            <button class="button-primary" id="criar-tarefa">Adicionar nova Tarefa</button>
        </div>

        <div id="">
            <ol id="lista-tarefas">

            </ol>
        </div>

        <div class="actions">
            <button class="buttonWarning" id="remover-selecionado">X</button>
            <button class="buttonAlert" id="mover-cima">^</button>
            <button class="buttonAlert" id="mover-baixo">v</button>
            <button class="cleanDonesButton button-primary" id="remover-finalizados">Limpar Completos</button>
            <button class="buttonWarning cleanListButton" id="apaga-tudo">Limpar Lista</button>
            <button class="saveListButton buttonSuccess" id="salvar-tarefas">Salvar Lista</button>
        </div>
        </section>

    </div>









    <script src="./script.js"></script>
</body>
</html>
