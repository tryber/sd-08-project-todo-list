<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo
    </p>
    <label for="input">Insira sua tarefa:</label><br />
    <input type="text" id="texto-tarefa" maxlength="140" />
    <button id="criar-tarefa" onclick="addTask()">Criar tarefa</button> <br />

    <button id="apaga-tudo">Remover Lista de Tarefas</button>
    <button id="remover-finalizados">Remover Tarefas Concluídas</button>
  </body>
</html>
