<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <script
      src="https://kit.fontawesome.com/1696b49208.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      <em>Clique duas vezes em um item para marc√°-lo como completo</em>
    </p>
    <div class="inputDiv">
      <input type="text" placeholder="Digite sua tarefa" id="texto-tarefa" />
      <button id="criar-tarefa" class="botoes">Adicionar Tarefa</button>
    </div>

    <ol id="lista-tarefas"></ol>

    <div class="botoesDiv">
      <button class="botoes" id="remover-selecionado">X</button>
      <button class="botoes" id="mover-cima">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button class="botoes" id="mover-baixo">
        <i class="fas fa-chevron-down"></i>
      </button>
      <button class="botoes" id="remover-finalizados">Remover Completos</button>
      <button class="botoes" id="salvar-tarefas">Salvar Lista</button>
      <button class="botoes" id="apaga-tudo">Apagar Tudo</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
