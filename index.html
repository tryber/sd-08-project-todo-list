<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style.css>
    <title>Document</title>
</head>

<body>
    <section class="to-do-list">
        <header>
            <h1 id="title">Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </header>
        <section>
            <input placeholder="Qual a sua tarefa?" id="texto-tarefa" name="texto-tarefa" value="" type="text">
            <button id="criar-tarefa">Adicionar</button>
        </section>
        <section>
            <ol id="lista-tarefas"></ol>
        </section>
        <section>
            <button id="apaga-tudo">Limpar lista</button>
            <button id="remover-finalizados">Deletar finalizados</button>
            <button id="remover-selecionado">Deletar selecionado</button>
            <button id="salvar-tarefas">Salvar tarefas</button>
            <button id="mover-cima">↑</button>
            <button id="mover-baixo">↓</button>
        </section>
    </section>
</body>
<script script type="text/javascript " src="script.js "></script>

</html>
